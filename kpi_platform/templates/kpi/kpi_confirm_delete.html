{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-brand-red text-white">
                <h4 class="mb-0">Удаление KPI</h4>
            </div>
            <div class="card-body text-center py-4">
                <p class="fs-5">Вы действительно хотите безвозвратно удалить KPI:</p>
                <h3 class="text-dark fw-bold">"{{ object.name }}"</h3>
                <p class="text-muted">Это удалит все связанные с ним индикаторы и данные о прогрессе.</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'admin_manage' %}" class="btn btn-outline-secondary px-4">Отмена</a>
                        <button type="submit" class="btn btn-brand px-4">Удалить навсегда</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
